<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <h1>CHAT APPLICATION</h1>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="thor-selector">THOR</button>
        <button class="button person-selector-button" id="loki-selector">LOKI</button>
      </div>
      <div class="chat-container">
        <h2 class="chat-header">THOR chatting...</h2>
  
        <div class="chat-messages">
        
        </div>
            
        <form class="chat-input-form">
          <input type="text" class="chat-input" required placeholder="Type here, THOR..." />
          <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
      </div>
 
     
    
    <script src="script.js"></script>
</body>
</html>
